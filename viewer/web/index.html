<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/leaflet.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<title>Finanzdatenvergleich NRW</title>
</head>
<body>
	<div id="map"></div>
	
	<div id="nav">
		<form class="nav-container form-inline" method="GET" action="index.html">
			<h1>Finanzdaten NRW</h1>
			
			<label class="title">Produktbereich</label>
			<select name="pb">
				<option value="ALL" selected="selected">Alle</option>
			</select>
			
			<label class="title">Produktgruppe</label>
			<select name="pg">
				<option value="ALL" selected="selected">Alle</option>
			</select>
			
			<label class="title">Was vergleichen?</label>
			<p>
				<label class="radio"><input type="radio" name="compare" value="in"> Einnahmen</label>
				<label class="radio"><input type="radio" name="compare" value="out"> Ausgaben</label>
				<label class="radio"><input type="radio" name="compare" value="diff" checked="checked"> Summe</label>
			</p>
			
			<label class="title">im Verhältnis zur?</label>
			<p>
				<label class="radio"><input type="radio" name="relation" value="residents"> Einwohnerzahl</label>
				<label class="radio"><input type="radio" name="relation" value="area"> Fläche</label>
				<label class="radio"><input type="radio" name="relation" value="none" checked="checked"> absolut</label>
			</p>

			<label class="title">Gebietsgröße</label>
			<p>
				<label class="radio"><input type="radio" name="areaLayer" value="g" checked="checked"> Kommunen</label>
				<label class="radio"><input type="radio" name="areaLayer" value="lk"> Landkreise</label>
			</p>
			
			<label class="title">Abrechnungsjahr</label>
			<select name="year">
				<option value="2010" selected="selected">2010</option>
			</select>
		</form>
	</div>

	<script src="lib/underscore.js"></script>
	<script src="lib/leaflet.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map.js"></script>
	
	<script type="text/javascript">
		hdv.map.init().loadAreaLayers('gemeinden').loadData(2010);
	</script>
</body>
</html>
