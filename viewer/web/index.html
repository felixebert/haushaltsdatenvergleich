<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/leaflet.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<title>Finanzdatenvergleich NRW</title>
</head>
<body>
	<div id="map"></div>
	
	<div id="nav">
		<div class="nav-container">
			<h1>Finanzdaten NRW</h1>
			
			<label>Produktbereich</label>
			<select name="pb">
				<option value="ALL" selected="selected">Alle</option>
			</select>
			
			<label>Produktgruppe</label>
			<select name="pg">
				<option value="ALL" selected="selected">Alle</option>
			</select>
			
			<label>Gruppierung</label>
			<p>
				<label class="radio"><input type="radio" name="area" value="lk"> Landkreise</label>
				<label class="radio"><input type="radio" name="area" value="c"> Kommunen</label>
			</p>
			
			<label>Abrechnungsjahr</label>
			<select></select>
			
			<label>Zahlen</label>
			<p>
				<input type="radio" name="compare" value="in"> Einnahmen
				<input type="radio" name="compare" value="out"> Ausgaben
				<input type="radio" name="compare" value="diff"> Summe
			</p>
			
			<label>Verhältnis</label>
			<p>
				<input type="radio" name="relation" value="total"> absolut
				<input type="radio" name="relation" value="residents"> Einwohnerzahl
				<input type="radio" name="relation" value="area"> Fläche
			</p>
		</div>
	</div>

	<script src="lib/underscore.js"></script>
	<script src="lib/leaflet.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map.js"></script>
	
	<script type="text/javascript">
		hdv.map.init().loadAreaLayers('gemeinden').loadData(2010);
	</script>
</body>
</html>
