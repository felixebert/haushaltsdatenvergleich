<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="css/leaflet.css" rel="stylesheet" />
	<link href="css/hdv.css" rel="stylesheet" />
	<title>Finanzdatenvergleich NRW</title>
</head>
<body>
	<div class="ajax-loader"></div>
	
	<div id="map"></div>
	
	<div id="nav" class="hide">
		<div class="visible-phone pull-right">
			<button type="button" class="btn close-nav"><i class="icon-remove"></i></button>
		</div>

		<form class="nav-container settings form-inline" method="GET" action="index.html">
			<label class="title">Produktbereich</label>
			<button type="button" class="close close-nav hidden-phone pull-right" data-dismiss="modal">&times;</button>
			<select name="pb">
				<option value="all" selected="selected">Alle</option>
			</select>
			
			<label class="title">Produktgruppe</label>
			<select name="pg">
				<option value="none" selected="selected">Bitte wählen ...</option>
			</select>
			
			<label class="title">Was vergleichen?</label>
			<p>
				<label class="radio"><input type="radio" name="compare" value="in" data-label="Einnahmen"> Einnahmen</label>
				<label class="radio"><input type="radio" name="compare" value="out" data-label="Ausgaben"> Ausgaben</label>
				<label class="radio"><input type="radio" name="compare" value="sum" data-label="Summe"> Summe</label>
			</p>
			
			<label class="title">im Verhältnis zur?</label>
			<p>
				<label class="radio"><input type="radio" name="relation" value="population" data-label="pro Einwohnerzahl"> Einwohnerzahl</label>
				<label class="radio"><input type="radio" name="relation" value="size" data-label="pro Fläche"> Fläche</label>
				<label class="radio"><input type="radio" name="relation" value="none" data-label=""> absolut</label>
			</p>

			<label class="title">Gebietsgröße</label>
			<p>
				<label class="radio"><input type="radio" name="areaLayer" value="gemeinden"> Gemeinden</label>
				<label class="radio"><input type="radio" name="areaLayer" value="landkreise"> Landkreise</label>
			</p>
			
			<label class="title">Abrechnungsjahr</label>
			<select name="year">
				<option value="2009" selected="selected">2009</option>
				<option value="2010">2010</option>
			</select>
		</form>
	</div>

	<div id="info" class="modal hide">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Finanzdatenvergleich NRW</h3>
		</div>
		<div class="modal-body">
			<p>Beim Finanzdatenvergleich NRW handelt es sich um ein Projekt der Piratenpartei NRW ...</p>
		</div>
	</div>

	<div id="imprint" class="modal hide">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Impressum</h3>
		</div>
		<div class="modal-body">
			<strong>Datenquellen:</strong>
			<ul>
				<li>Map powered by Leaflet - Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a></li>
				<li> ...</li>
			</ul>
		</div>
	</div>
	
	<script id="popup-template" type="text/x-handlebars-template">
		<p class="popup-label"><strong>{{areaLabel}}</strong></p>
		
		<a href="bilanz.html?{{area.key}}" target="_blank" class="btn btn-balance btn-popup" title="Bilanz"><i class="icon-briefcase"></i></a>
		
		<p>
			<strong>{{valueLabel}}:</strong><br />
			<strong class="popup-value"> {{{currency value}}}</strong>
		</p>

		<strong>Rohdaten:</strong>
		<table class="table table-area">
			<thead>
				<tr>
					<th><i class="icon-user" title="Einwohnerzahl"></i></th>
					<td title="Einwohnerzahl">{{number area.population}}</td>
					<th><i class="icon-hand-right" title="Einnahmen"></i></th>
					<td title="Einnahmen">{{{currency accountInOut.[0]}}}</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th><i class="icon-globe" title="Fläche"></i></th>
					<td title="Fläche">{{number area.size}} km²</td>
					<th><i class="icon-hand-left" title="Ausgaben"></i></th>
					<td title="Ausgaben">{{{currency accountInOut.[1]}}}</td>
				</tr>
			</tbody>
		</table>
	</script>

	<script src="lib/underscore.js"></script>
	<script src="lib/leaflet.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="js/app.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/handlebars-helper.js"></script>
	<script src="js/map.js"></script>
	<script src="js/accounts.js"></script>
	<script src="js/areas.js"></script>
	
	<script type="text/javascript">
		$(function() {
			hdv.initDefaults();
			hdv.map.init();
		});
	</script>
</body>
</html>
